    # Decode and setup keystore
    - name: Setup Keystore
      run: |
        echo "${{ secrets.APPKEY }}" | base64 --decode > android/app/app.jks
        echo "CM_KEYSTORE_PATH=$GITHUB_WORKSPACE/android/app/app.jks" >> $GITHUB_ENV
        echo "CM_KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
        echo "storePassword=$CM_KEYSTORE_PASSWORD" > android/key.properties
        echo "CM_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
        echo "keyPassword=$CM_KEY_PASSWORD" >> android/key.properties
        echo "CM_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=app.jks" >> android/key.properties
    
    
    - name: Build APK and ios
      run:  flutter build apk  --split-per-abi
    - run: |
          flutter build ios  --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload
      
        #upload apk to artifacts with the name weather_app.apk with each iteration inceament the version code
    - name: Push to Releases
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/app/outputs/flutter-apk/*,build/ios/iphoneos/app.ipa"
        tag: v1.0.${{ github.run_number }}
        token: ${{ secrets.TOKEN }}
        body: |
            - Build ${{ github.run_number }}
            - Commit ${{ github.sha }}
            - Branch ${{ github.ref }}
            - Author ${{ github.actor }}
        name: v1.0.${{ github.run_number }}
        prerelease: false
        draft: false
     
