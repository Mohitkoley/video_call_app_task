name: build Flutter app

on:
  push:
    branches:
      - main  # Set this to your default branch (e.g., 'main' or 'master')

jobs:
  build:
    permissions:
      contents: write
      packages: write
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java JDK 22
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '22'
      
    # - name: Set JAVA_HOME
    #   run: echo "JAVA_HOME=$RUNNER_TOOL_CACHE/Java_Temurin-Adoptium_jdk/22.0.1-10/x64" >> $GITHUB_ENV

    - name: Print JAVA_HOME
      run: echo $JAVA_HOME
    

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
          flutter-version: '3.35.4'
          channel: 'stable'
          cache: true

    - name: verify flutter version
      run: flutter --version

    - name: flutter jdk configuration
      run: flutter config --jdk-dir $JAVA_HOME
  
    - name: Install dependencies
      run: flutter pub get

    

    # - name: Build Flutter web
